<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro seguimento</title>
</head>
<body>
    <h2>Meu segmento AB</h2>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const pontoA={x:200,y:50};
        const pontoB={x:200,y:250};

        ctx.strokeStyle='black';
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(pontoA.x,pontoA.y);
        ctx.lineTo(pontoB.x,pontoB.y);
        ctx.stroke();

        ctx.fillStyle='red';
        ctx.beginPath();
        ctx.arc(pontoA.x,pontoA.y,5,0,2*Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(pontoB.x,pontoB.y,5,0,2*Math.PI);
        ctx.fill();
        
        ctx.fillStyle='black';
        ctx.font='16px Arial';
        ctx.fillText('A',pontoA.x-15, pontoA.y-10);
        ctx.fillText('B',pontoB.x-10, pontoB.y-10)
    </script>
</body>
</html>
