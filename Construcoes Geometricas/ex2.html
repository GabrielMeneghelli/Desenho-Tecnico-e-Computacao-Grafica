<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois ponto</title>
</head>
<body>
    <h2>Dois pontos</h2>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle='red';
        ctx.beginPath();
        ctx.arc(100,100,5,0,2*Math.PI);
        ctx.fill();

        ctx.fillStyle='blue';
        ctx.beginPath();
        ctx.arc(200,150,5,0,2*Math.PI);
        ctx.fill();

        ctx.fillStyle='green';
        ctx.beginPath();
        ctx.arc(300,200,5,0,2*Math.PI);
        ctx.fill();
    </script>
</body>
</html>
