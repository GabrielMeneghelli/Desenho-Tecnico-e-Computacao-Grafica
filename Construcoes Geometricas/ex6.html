<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retas pararelas</title>
</head>
<body>
    <h2>Duas retas pararelas</h2>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        ctx.strokeStyle='blue';
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(50,100);
        ctx.lineTo(350,100);
        ctx.stroke();

        ctx.strokeStyle='red';
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(50,250);
        ctx.lineTo(350,250);
        ctx.stroke();

        ctx.fillStyle='black';
        ctx.font='12px Arial';
        ctx.fillText('Reta1(azul)',60,90);
        ctx.fillText('Reta2(vermelha)',60,190);
        ctx.fillText('distancia: 150px', 60,150);

        ctx.strokeStyle='gray';
        ctx.setLineDash([5,5]);
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(100,250);
        ctx.stroke();
    </script>
</body>
</html>
