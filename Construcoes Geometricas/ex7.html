<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retas perpendiculares</title>
</head>
<body>
    <h2>Duas retas pararelas(90°)</h2>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const centro={x:200,y:150};

        ctx.strokeStyle='blue';
        ctx.lineWidth=3;
        ctx.beginPath();
        ctx.moveTo(50,centro.y);
        ctx.lineTo(350,centro.y);
        ctx.stroke();

        ctx.strokeStyle='red';
        ctx.lineWidth=3;
        ctx.beginPath();
        ctx.moveTo(centro.x,50);
        ctx.lineTo(centro.x,250);
        ctx.stroke();

        ctx.strokeStyle='green';
        ctx.lineWidth=3;
        ctx.beginPath();
        ctx.arc(centro.x,centro.y,5,0,2*Math.PI);
        ctx.fill();

        ctx.strokeStyle='green';
        ctx.lineWidth=2;
        ctx.strokeRect(centro.x - 10,centro.y - 10,20,20);

        ctx.fillStyle='black';
        ctx.font='12px Arial';
        ctx.beginPath();
        ctx.fillText('90°',centro.x+15,centro.y-15);
    </script>
</body>
</html>
